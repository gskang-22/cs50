{% block main %}

        <tr>
            <th>symbol</th>
            <th>name</th>
            <th>shares</th>
            <th>price</th>
            <th>total</th>

        <tr>

            <td>{{row["symbol"]}}</td>
            <td>{{row["name"]}}</td>
            <td>{{row["SUM[shares_number]"]}}</td>
            <td>{{row["price"]}}</td>
            <td></td>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Cash</td>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>TOTAL</td>
            <td>{{grand_total}}</td>
        </tr>
    </table>
{% endblock %}
