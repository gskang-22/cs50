{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

        <tr>
            {% for row in rows%}
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares_number"]}}</td>
            <td>{{row["price"]</td>
            <td>{{row["now"]}}</td>
            {% endfor %}
        </tr>
{% endblock %}
