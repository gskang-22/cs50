{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares_number"]}}</td>
            <td>{{row["price"] | usd}}</td>
            <td>{{row["date"]}}</td>
        </tr>
        {% endfor %}
{% endblock %}
