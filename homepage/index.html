<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let div = document.querySelector('#button');
                let buttons = div.children;
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].addEventListener('hover', function() {
                        buttons[i].backgroundColor = 'black';
                    })
                }
            });
        </script>

        <title>Animals</title>
    </head>
    <body>
        <div>
            <p class="description">
                This is a website about the most common household pets. Find out more below!
            </p>
        </div>
        <div id="button">
            <a href="cat.html" class="button-1">Cats</button>
            <a href="dog.html" class="button-2">Dogs</button>
            <a href="fish.html" class="button-3">Fish</button>
            <a href="hamster.html" class="button-4">Hamster</button>
        </div>
    </body>
</html>
