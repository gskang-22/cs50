{% extends 'layout.html' %}
{% block content %}

<div class="container mt-4" style="padding:3px">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses'%}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    <form action="{% url 'expenses' %}" method="post">

        <div class="card-body">

            <div class="form-group mt-3">
                <label for="">Amount</label>
                <input type="text" class="form-control form-control-sm" name="amount">
            </div>

            <div class="form-group mt-3">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description">
            </div>

            <div class="form-group mt-3">
                <label for="">Category</label>
                <select class="form-control" name="category">
                    {% for category in categories %}

                    <option name="category" value="{{category.name}}"></option>

                    {% endfor %}
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="">Date</label>
                <input type="date" class="form-control form-control-sm" name="expense_date">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm mt-3">

        </form>
    </div>
</div>





{% endblock content %}
