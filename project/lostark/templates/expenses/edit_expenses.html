{% extends 'layout.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">

        <div class="col-md-11">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'expenses'%}">Expenses</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-1">
            <a href="{% url 'delete-expenses' expense.id %}" class="btn btn-danger">Delete</a>
        </div>

    </div>
</div>

<div class="container">
    <form action="{% url 'edit-expenses' expense.id %}" method="post">

        {% csrf_token %}
        {% include 'partials/_messages.html' %}

        <div class="card-body">

            <div class="form-group mt-3">
                <label for="">Amount</label>
                <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
            </div>

            <div class="form-group mt-3">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
            </div>

            <div class="form-group mt-3">
                <label for="">Category</label>
                <select class="form-control" name="category">
                    <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                    {% for category in categories %}

                    <option name="category" value="{{category.name}}">{{category.name}}</option>

                    {% endfor %}
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="">Date</label>
                <input type="date" class="form-control form-control-sm" name="expense_date">
            </div>

            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm mt-3">

        </form>
    </div>
</div>





{% endblock content %}
