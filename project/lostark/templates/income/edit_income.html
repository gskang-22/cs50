{% extends 'layout.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">

        <div class="col-md-11">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'income'%}">Income</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-1">
            <a href="{% url 'delete-income' income.id %}" class="btn btn-danger">Delete</a>
        </div>

    </div>
</div>

<div class="container">
    <form action="{% url 'edit-income' income.id %}" method="post">

        {% csrf_token %}
        {% include 'partials/_messages.html' %}

        <div class="card-body">

            <div class="form-group mt-3">
                <label for="">Amount</label>
                <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
            </div>

            <div class="form-group mt-3">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
            </div>

            <div class="form-group mt-3">
                <label for="">Source</label>
                <select class="form-control" name="source">
                    <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                    {% for source in sources %}

                    <option name="source" value="{{source.name}}">{{source.name}}</option>

                    {% endfor %}
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="">Date</label>
                <input type="date" class="form-control form-control-sm" name="income_date" value="{{values.date |date:'Y-m-d'}}">
            </div>

            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm mt-3">

        </form>
    </div>
</div>





{% endblock content %}
